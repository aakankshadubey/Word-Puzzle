<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordPuzzle</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="js/script.js"></script>
    <script src="js/layout.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="space">
        <!-- background image -->
        <div class="container-fluid image">

            <button type="button" class="btn btn-secondary btn-lg" id="reset">RESET</button>

        </div>

        <div class="container-fluid jumbotron">

            <div id="code">
                <!--code for buttons injection  -->
            </div>
            <div id="append" class="jumbotron">

            </div>


            <div id="hidden" class="jumbotron">
                <!-- to display score after correct prediction of word -->
            </div>



            <div id="failed" class="jumbotron">
                Try Again !!!
                <button type="button" class="btn btn-secondary btn-lg" id="play">PLAY</button>

            </div>

            <div id="gameOver" class="jumbotron">
                Game Over

            </div>

            <div id="end" class="jumbotron">
                <!-- game finished -->
            </div>
        </div>


    </div>


</body>

</html>
